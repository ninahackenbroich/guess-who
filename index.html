<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Guess Who...</title>

    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Add your site or application content here -->
    <div class="container p-5 text-center">
      <div class="container d-flex row justify-content-between">
        <div class="scores game-font text-left">
          <p>Score:</p>
          <p>Highscore:</p>
        </div>
        <div class="time text-center game-font">
          <img src="stopwatch .svg" alt="Stopwatch" class="icon" />
          <p id="timer-time">5</p>
        </div>
      </div>
      <h1 id="guess-who">Guess who??</h1>
      <!-- Changes to "Guess Who Is.." when User starts the game.-->
      <div class="container">
        <h2 class="text-orange" id="employee-name">Jane Doe</h2>
        <p>Click on your choice</p>
      </div>
      <button
        type="button"
        class="btn btn-lg background-orange font-fira p-3 m-3 main-button"
      >
        START
      </button>
      <div class="container">

        <div class="cards">
          <div class="card-category" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(1.jpg)">
            <div class="overlay">
              <h3 class="card-text name">Jane Doe</h3>
              <h3 class="card-text position">Position</h3>
            </div>
          </div>
        
          <div class="card-category" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(2.jpg)">
            <div class="overlay">
              <h3 class="card-text name">Ella</h3>
              <h3 class="card-text position">Position</h3>
            </div>
          </div>
        
          <div class="card-category" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(3.jpg)">
            <div class="overlay">
              <h3 class="card-text name">Joanna</h3>
              <h3 class="card-text position">Position</h3>
            </div>
          </div>

          <div class="card-category" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(4.jpg)">
            <div class="overlay">
              <h3 class="card-text name">Idk</h3>
              <h3 class="card-text position">Position</h3>
            </div>
          </div>
        </div>
      </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
